name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies and Build Code
        run: |
          npm ci --ignore-scripts
          npm run build

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
